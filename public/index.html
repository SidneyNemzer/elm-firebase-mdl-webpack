<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My App</title>

    <!-- Load Material Design Lite fonts and css -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-green.min.css">

    <!-- Load Firebase -->
    <script src="/__/firebase/4.3.1/firebase-app.js"></script>
    <!-- You can remove features that you aren't using -->
    <script src="/__/firebase/4.3.1/firebase-auth.js"></script>
    <script src="/__/firebase/4.3.1/firebase-database.js"></script>
    <script src="/__/firebase/4.3.1/firebase-messaging.js"></script>
    <script src="/__/firebase/4.3.1/firebase-storage.js"></script>
    <script>
      // This script tries to initialize Firebase using the init.json file from
      // Firebase hosting. You can manually override the config by setting the
      // "config" variable to your config object. The config for your project
      // can be found on the overview page of the firebase console for your app.
      // Click "Add Firebase to your web app" for a copy of your config
      const config = null

      if (config) {
        firebase.initializeApp(config)
      } else {
        fetch('/__/firebase/init.json')
          .then(response => {
            if (response.status === 404)
              return console.error("Failed to fetch /__/firebase/init.json, maybe your app's hosting hasn't been deployed yet?")
            firebase.initializeApp(response.json())
          })
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
